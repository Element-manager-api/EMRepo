var startdate = new Date();
startdate.setDate(startdate.getDate() - 6);

document.getElementById('dateto_sms').value=today;
document.getElementById('dateto_email').value=today;
document.getElementById('datefrom_sms').value=startdate;
document.getElementById('datefrom_email').value=startdate;

  } );
