<!DOCTYPE html>
<html dir="rtl">

<head>
    <title>SMS Editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel='stylesheet' href='../css/style.css'>
    <script src='../js/jquery/jquery.min.js'></script>
    <script src='../js/mapping.js'></script>
    <script src='../js/util.js'></script>
    <script src='../js/logic.js'></script>
</head>

<body>
    <div class="container">
        <div class='recepients' id='recepientsList'>
            <fieldset id="recepients">
                <legend>Recepients</legend>
                <a href="javascript:void(0);" class="select-all" id="selectAllNode">Select All</a>
                <i class="refresh-icon fa fa-refresh" id="refreshRecipients"></i>
            </fieldset>
        </div>
        <div class='standardText' id='standardTextListDiv'>
            <select name="standardTexts" id="standardTextsList" class="select-empty">
                <option value="" selected>--</option>
            </select>
        </div>
        <div class='freeTextDiv' id='freeTextBoxDiv'>
            <textarea id="freeTextBox" rows="5" cols="30" maxlength="255"
                onkeyup="javascript:countChar('freeTextBox','charNum');"></textarea>
            <div id="charNum"></div>
        </div>
        <div class='submit' id='submitDiv'>
            <button type='submit' id='submitBtn' onclick='javascript:validate();'>Submit</button>
            <div id="submittingDiv" style="display: none">
                <i class="fa fa-spinner fa-pulse"></i>
            </div>
        </div>
        <div id="errorMsg"></div>
    </div>
</body>

</html>
