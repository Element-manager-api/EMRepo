<!DOCTYPE html>
<html lang="he">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Get Records</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/bootstrap.rtl.min.css" >
		<link rel="stylesheet" href="../css/font-awesome.css" />
		<link rel="stylesheet" href="../css/custom.css" />
		<style>
			body{
				font-size:18px;
			}
			.table{
				font-size:12px;
			}
		</style>
	</head>
	<body onload="initialize('main');">
		<!--<a class="btn-expand" id="open-popup"><i class="fa fa-expand" aria-hidden="true"></i></a>-->
		<div class="table-responsive">
			<div class="form-group col-md-3 col-sm-6" style="margin:10px;float: right;">
				<select class="form-select form-control" id="period" style="direction: rtl;font-size: 12px;" >
					<option value="90" id="threeMonths" >3 חודשים</option>
					<option value="180" id="sixMonths" >חצי שנה</option>
					<option value="365" id="oneYear" >שנה</option>
				</select>
			</div>
			<div class="alert alert-danger" style="display:none;" id="warning-msg" role="alert">
			</div>
			<div class="alert alert-light" style="display:none;" id="info-msg" role="alert">
			</div>
			<div class="tab-content" id="list-parent" style="width:100%;height:100%;">
			  <table class="table" id="incident-list" style="direction:rtl;">
				<thead class="table-light sticky-header" id="list-header">
				</thead>
				<tbody id="list-body">
				</tbody>
			  </table>
			</div>
		</div>
		<div class="overlay show"></div>
		<div class="spanner show">
			<div class="loader"></div>
			<p>בטעינה</p>
		</div>
		<script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
		<script src="../js/bootstrap.bundle.min.js" ></script>
		<script src="../js/dataloader.js"></script>
	</body>
</html>
